<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>CHOI DA HYUN</title>
	<link href="stylesheets/main.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="wrap">
		
		<div id="top">
			<a href="#">로그인</a>
			<a href="#">회원가입</a>
		</div>
<div id="header">
			<div id="header_left">
				최다현 사이트
			</div>

			<div id="header_right">
				<img src="images/사진.JPG" alt="내사진">
			</div>
		</div>

		<div id="navbar">
			<ul>
				<li><a href="navi.html" class="selected">HOME</a></li>
				<li><a href="navi2.html">소개</a></li>
				<li><a href="navi3.html">분당</a></li>
				<li><a href="navi4.html">설문조사</a></li>
			</ul>
		</div>
			
		<div id="line">  </div>

		<div id="content">
			<div id="main_content">
				<h2>설 문 조 사</h2>
				<form action="#" method="post">
					<table border="1">
						<tbody>
							<tr>
								<th colspan="2">
								다효니 설문조사
								</th>
							</tr>
							<tr>
								<th>혈액형</th>
								<td>
									<input type="radio" name="blood" value="A">A
									<input type="radio" name="blood" value="B">B	
									<input type="radio" name="blood" value="O">O	
									<input type="radio" name="blood" value="AB">AB	
								</td>
							</tr>
							<tr>
								<th>직업</th>
								<td>
									<select>
										<option value="student">학생</option>
										<option value="buisness">직장인</option>
										<option value="free">무직</option>
									</select>
								</td>
							</tr>
							<tr>
								<th>취미는?</th>
								<td>
									<input type="checkbox" name="ho" value="soc">음악듣기
									<input type="checkbox" name="ho" value="bas">영화보기
									<input type="checkbox" name="ho" value="slp">잠자기	
								</td>
							</tr>
							<tr>
								<th>하고싶은 말</th>
								<td><input type="text"></td>
							</tr>
							<tr>
								<td colspan="2"><input type="checkbox" name="apply"> 동의합니다.</td>
							</tr>
						</tbody>
					</table>
					<input type="submit" value="submit">
					</form>	
			</div>

			<div id="sub_content">
				<form action="#">
					<input type="text" name="search" id="search">
					<input type="submit" value="Search" id="search_button">
				</form>
				<br/>
				<h1>최근 소식</h1>
					<ol>
						<li>
							분당으로 이사
						</li>
					</ol>
			</div>


		</div>
	</div>

		<div id="footer">
			<p>사이트 소개 | 이용약관 | 개인정보취급방침 | 책임의 한계와 법적 고지 | 고객센터</p>
			<p>Copyright</p>
		</div>

</body>
</html>
